<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Listings</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        header {
            display: flex;
            background-color: #333;
            color: white;
            height: 100px;
            align-items: center;
            padding: 0 20px;
        }
        header .logo {
            background-color: rgb(208, 213, 218);
            width: 20%;
            padding: 10px;
        }
        header .menu {
            background-color: rgb(179, 47, 47);
            width: 80%;
            padding: 10px;
        }
        main {
            display: flex;
        }
        aside {
            width: 20%;
            background-color: #f4f4f4;
            padding: 20px;
        }
        main section {
            width: 60%;
            padding: 20px;
            background-color: #c29393;
        }
        aside h2, main section h2 {
            margin-top: 0;
            color: #333;
        }
        aside ul, aside ol {
            margin-top: 0;
            padding-left: 20px;
        }
        footer {
            display: flex;
            background-color: #333;
            color: white;
            height: 100px;
            align-items: center;
            padding: 0 20px;
        }
        footer .anaskhan {
            background-color: rgb(77, 99, 121);
            width: 80%;
            padding: 10px;
            text-align: center;
        }
        footer .audio {
            background-color: rgb(170, 179, 47);
            width: 20%;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Logo</div>
        <div class="menu">Menu</div>
    </header>
    <main>
        <aside>
            <h2 style="color: #333;">Order List</h2>
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
            <h2 style="color: #333;">Unordered List</h2>
            <ol>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ol>
        </aside>
        <section>
            <h2>Main Section</h2>
            <p>This is the main content area.</p>
        </section>
        <aside>
            <h2 style="color: #333;">Video</h2>
            <iframe width="100%" height="200" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
        </aside>
    </main>
    <footer>
        <div class="anaskhan">anaskhan</div>
        <div class="audio">Audio Tag</div>
    </footer>
</body>
</html>
